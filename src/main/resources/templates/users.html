<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<div id = "all_users">
    <h2 th:text="#{title.all.users}"></h2>
</div>
<div id = "content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{label.user.id}"></th>
            <th th:text="#{label.email}"></th>
            <th th:text="#{label.password}"></th>
            <th th:text="#{label.user.role}"></th>
            <th th:text="#{label.first.name}"></th>
            <th th:text="#{label.last.name}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.login}"> Login </span></td>
            <td><span th:text="${user.password}"> Password </span></td>
            <td><span th:text="${user.role}"> Roles </span></td>
            <td><span th:text="${user.firstName}"> First name </span></td>
            <td><span th:text="${user.lastName}"> Last name </span></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <h3  th:text="#{title.admin.signup}"></h3>
                        <form th:action = "@{/all_users}" method="post">
                            <p th:if="${message}" class="alert alert-info" role="alert" th:text="#{message.exist.login}"></p>
                            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                            <div class="form-group">
                                <label for="login" th:text="#{label.email}"></label>
                                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="login" name="login">
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{label.password}"></label>
                                <input type="password" pattern=".{6,}" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="role" th:text="#{label.user.role}"></label>
                                <select id="role" name="role" class="form-control">
                                    <option th:each="role : ${roles}"
                                            th:value="${role}"
                                            th:utext="${role}"/>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="firstName" th:text="#{label.first.name}"></label>
                                <input type="text" class="form-control" id="firstName" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName" th:text="#{label.last.name}"></label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                            </div>
                            <button type="submit" class="btn btn-default" th:text="#{button.registration}"></button>
                        </form>
                    </div>
                </div>
                <a href="/"  th:text="#{button.go.back}" ></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
