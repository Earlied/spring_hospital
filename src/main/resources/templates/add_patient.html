<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<div id = "patients">
    <h2 th:text="#{title.add.patient}"></h2>
</div>
<div id = "content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <h3  th:text="#{title.add.patient}"></h3>
                        <form th:action = "@{/add_patient}" method="post">
                            <p th:if="${message}" class="alert alert-info" role="alert" th:text="'An error occured'"></p>
                            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                            <div class="form-group">
                                <label for="firstName" th:text="#{label.first.name}"></label>
                                <input type="text" class="form-control" id="firstName" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName" th:text="#{label.last.name}"></label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="symptoms" th:text="#{label.patient.symptoms}"></label>
                                <input type="text" class="form-control" id="symptoms" name="symptoms">
                            </div>
                            <div class="form-group">
                                <label for="state" th:text="#{label.patient.state}"></label>
                                <select id="state" name="state" class="form-control">
                                    <option th:each="state: ${states}"
                                            th:value="${state}"
                                            th:utext="${state}"/>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default" th:text="#{button.add.patient}"></button>
                        </form>
                    </div>
                </div>
                <a href="/"  th:text="#{button.go.back}" ></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
